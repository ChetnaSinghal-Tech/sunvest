<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register and Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #4cae4c;
        }
        .toggle-link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="register-form">
        <h2>Register</h2>
        <div class="form-group">
            <label for="reg-username">Username</label>
            <input type="text" id="reg-username" required>
        </div>
        <div class="form-group">
            <label for="reg-password">Password</label>
            <input type="password" id="reg-password" required>
        </div>
        <div class="form-group">
            <button onclick="register()">Register</button>
        </div>
        <div class="toggle-link">
            <a href="#" onclick="toggleForms()">Already have an account? Login</a>
        </div>
    </div>

    <div id="login-form" style="display: none;">
        <h2>Login</h2>
        <div class="form-group">
            <label for="login-username">Username</label>
            <input type="text" id="login-username" required>
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required>
        </div>
        <div class="form-group">
            <button onclick="login()">Login</button>
        </div>
        <div class="toggle-link">
            <a href="#" onclick="toggleForms()">Don't have an account? Register</a>
        </div>
    </div>
</div>

<script>
    let users = [];

    function register() {
        const username = document.getElementById('reg-username').value;
        const password = document.getElementById('reg-password').value;

        // Check if the username already exists
        if (users.some(user => user.username === username)) {
            alert('Username already exists!');
            return;
        }

        // Store user data
        users.push({ username, password });
        alert('Registration successful! You can now log in.');
        toggleForms();
    }

    function login() {
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;
    
        // Check if the user exists
        const user = users.find(user => user.username === username && user.password === password);
        if (user) {
            alert('Login successful! Redirecting to the welcome page...');
            window.location.href = 'shares.html'; // Redirect to the welcome page
        } else {
            alert('Invalid username or password!');
        }
    }

    function toggleForms() {
        const registerForm = document.getElementById('register-form');
        const loginForm = document.getElementById('login-form');
        if (registerForm.style.display === 'none') {
            registerForm.style.display = 'block';
            loginForm.style.display = 'none';
        } else {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        }
    }
</script>

</body>
</html>
