<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Panel Energy Calculator</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <h1>Solar Panel Energy Calculator</h1>
        <form id="solarForm">
            <label for="investment">Investment Amount ($):</label>
            <input type="number" id="investment" required>

            <label for="costPerWatt">Cost per Watt ($):</label>
            <input type="number" id="costPerWatt" required>

            <label for="sunlightHours">Sunlight Hours per Day:</label>
            <input type="number" id="sunlightHours" required>

            <label for="efficiency">Efficiency (%):</label>
            <input type="number" id="efficiency" step="0.01" required>

            <button type="button" id="calculateBtn">Calculate</button>
        </form>

        <div id="results" class="results">
            <h2>Results:</h2>
            <p>Power Capacity: <span id="powerCapacity">0</span> Watts</p>
            <p>Daily Energy Production: <span id="dailyEnergy">0</span> kWh</p>
            <p>Annual Energy Production: <span id="annualEnergy">0</span> kWh</p>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
